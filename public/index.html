<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.1/socket.io.js"></script>
    <title>fledermaus.io</title>
</head>
<body>
    <canvas id="canvas" width=600 height=600></canvas>
    <div id="join-window" class=card>
        <h1 class="no-select">fledermaus.io</h1>
        <input id=nameInput class="text-input no-outline" type=text placeholder="Player name" autocomplete="off" maxlength="30">
        <input id=colorInput class="color-input" type=range min="1" max="100" value="50">
        <button onclick="joinGame()">Join game</button>
        <p id="nameError" class="disabled error">ERROR</p>
    </div>
    
    <script src="ClientGameMath.js"></script>
    <script src="ClientColor.js"></script>
    <script src="ClientRect.js"></script>
    <script src="ClientCamera.js"></script>
    <script src="ClientGame.js"></script>
    <script src="ClientGameap.js"></script>
    <script src="ClientPlayer.js"></script>
    <script src="ClientSoundwave.js"></script>
    <script src="Input.js"></script>
    <script src="client.js"></script>
</body>
</html>
